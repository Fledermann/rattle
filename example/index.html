<div class="wrapper">
  <header class="header">Settings</header>
  <aside class="sidebar">
    {{ ul#menu }}
  </aside>
  <article class="content">
    {{ input#number_input }} <br>
    {{ span#result }}

    {{ select#dropdown }} <br>
    {{ span#selected }}

    {{ a#sample_link }} <br>
    {{ span#sample_link_label }}

    {{ table#files }}

    {{ progress#loading }} <br>
    {{ a#gauge }}

  </article>
  <footer class="footer">Footer</footer>
</div>
